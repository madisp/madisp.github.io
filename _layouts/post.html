---
layout: default
---
<h3>{{ page.title }}</h3>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
	<p>{{ content }}</p>
</div>
<hr>
<h3>Recent Posts</h3>
<p>
{% for p in site.posts limit:10 %}
	<a href="{{ p.url }}">{{ p.title }}</a> - <i>{{ p.date | date_to_string }}</i><br />
{% endfor %}
</p>
